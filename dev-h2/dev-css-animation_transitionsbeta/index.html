<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/style.css">
  <title></title>
</head>
<body>
  <div class="height red"></div>
  <div class="middle-container">
    <div class="side red"></div>
    <div class="play-zone">
      <div class="bottle">
        <div class="bottle-top">
          <div class="bottle-cap"></div>
          <div class="bottle-top-transition"></div>
          <div class="bottle-curve">
            <div class="bottle-curve-left"></div>
            <div class="bottle-curve-right"></div>
          </div>
        </div>
        <div class="bottle-main">
          <div class="bottle-full-start"></div>
          <div class="bottle-label">
            <p class="bottle-brand">XCola</p>
          </div>
          <div class="bottle-full-middle"></div>
          <div class="bottle-full-end">
            <div class="bottle-curve-middle-left"></div>
            <div class="bottle-curve-middle-center"></div>
            <div class="bottle-curve-middle-right"></div>
          </div>
        </div>
        <div class="bottle-bottom">
          <div class="bottle-bottom-left"></div>
          <div class="bottle-bottom-middle"></div>
          <div class="bottle-bottom-right"></div>
        </div>
      </div>
    </div>
    <div class="side red"></div>
  </div>
  <div class="height red"></div>
</body>
<script type="text/javascript" src="scripts/script.js"></script>
</html>
